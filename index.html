		<script>
			function startTime() {
				const today = new Date();
				let h = today.getHours();
				let m = today.getMinutes();
				let s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById('timeDisplay').innerHTML =  h + ":" + m + ":" + s;
				setTimeout(startTime, 1000);
			}
