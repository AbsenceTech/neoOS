<html>

	</head>
	<body onload="startTime()" style="background-image:url('./branding/wallpaper.jpg');background-color:#000;">
		<nav class="navbar sticky-top navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<div class="dropdown">
					<a class="navbar-brand dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 16 16">
							<path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"/>
						</svg>

					<ul class="dropdown-menu dropdown-menu-dark">
						<li><a class="dropdown-item" href="#">Google</a></li>
						<li><a class="dropdown-item" href="#">Information</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Sleep</a></li>
						<li><a class="dropdown-item" href="#">Shut down</a></li>
					</ul>
				</div>
				<span class="navbar-text" id="timeDisplay" style="color:white"></span>
			</div>
		</nav>
		<script src="./resources/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="./resources/ventus.js" crossorigin="anonymous"></script>
		<script>
			function startTime() {
				const today = new Date();
				let d = today.getDate();
				let mo = today.getMonth();
				let y = today.getFullYear();
				let h = today.getHours();
				let m = today.getMinutes();
				m = checkTime(m);
				document.getElementById('timeDisplay').innerHTML = d + "/" + mo + "/" + y + " " + h + ":" + m;
				setTimeout(startTime, 1000);
			}
			
			function checkTime(i) {
				if (i < 10) {i = "0" + i};
				return i;
			}
			document.addEventListener("DOMContentLoaded", function () {
				var vm = new Ventus.WindowManager();
				var pos = 50;
				var num = 1;
				function openApplication(title, width, height) {
					vm.createWindow({
						title: title,
						x: (pos += 60),
						y: pos,
						width: width,
						height: height,
						animations: true,
						stayinspace: true,
						events: {
							closed: function () {
								this.destroy();
							}
						}
					})
					.open();
				}
			});
			document.querySelector('.expose')
		</script>
	</body>
</html>
