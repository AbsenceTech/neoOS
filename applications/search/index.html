<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Information Application</title>
		<link href="../../resources/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<style>
			.center {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="center">
			<img src="../../branding/neologo.png" alt="Neo Search" class="mx-auto d-block" style="width:80%">
			<form action="https://google.com/search">
				<input type="hidden" name="igu" id="igu" value="1">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-input" name="q" id="q">
					<button class="btn btn-outline-success" type="submit" id="search-input" value="submit">Button</button>
				</div>
			</form>
		</div>
	</body>
</html>
