<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Information Application</title>
		<link href="./resources/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<br>
			<div class="row">
				<div class="col-4">
					<img src="./branding/neoicon.png" alt="neoOS" class="img-fluid">
				</div>
				<div class="col-8">
					<p class="lead"><strong>neoOS</strong> Dev</p>
					<p>Some features may or may not be available.</p>
					<hr>
					<dl class="row">
						<dt class="col-sm-3">Version</dt>
						<dd class="col-sm-9">Unknown</dd>
						<dt class="col-sm-3">Memory</dt>
						<dd class="col-sm-9" id="ram">N/A</dd>
					</dl>
				</div>
			</div>
		</div>
		<script>
			document.getElementById('ram').innerHTML = navigator.deviceMemory.toString() + ' GB';
		</script>
	</body>
</html>
